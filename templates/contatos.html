<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/contatos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Agenda</title>
</head>
<body>
  <main>
    <div class="container py-5">
        <div class="row text-center text-white">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4">Contatos</h1>
                <a href="/cadastrar" class="btn btn-secondary rounded-circle">
                  <i class="material-icons">add</i>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">

            <!-- Team item -->
          {% for c in contatos %}
            <div class="col-xl-3 col-sm-6 mb-5">
                <div class="bg-white rounded shadow-sm py-5 px-4"><img src="../static/image/perfil.png" alt="" width="100" class="img-fluid rounded-circle mb-3 shadow-sm">
                    <h5 class="mb-0">{{c['nome']}}</h5>
                    <span class="small">{{c['email']}}</span>
                </div>
            </div>
          {% endfor %}
            <!-- End -->
        </div>
    </div>
  </main>
</body>
</html>
